name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ secrets.OWNER }}/${{ secrets.IMAGE_NAME }}:latest

      - name: Copy compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: ".deploy/compose.yml"
          target: "/opt/app"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            set -e

            cd /opt/app

            # Write/update .env for compose (Traefik + image vars)
            cat > .env << 'EOF'
            OWNER=${{ secrets.OWNER }}
            IMAGE_NAME=${{ secrets.IMAGE_NAME }}
            DOMAIN=${{ secrets.DOMAIN }}
            LE_EMAIL=${{ secrets.LE_EMAIL }}
            EOF

            # Login to GHCR so the VM can docker pull
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ secrets.OWNER }}" --password-stdin

            docker compose -f compose.yml pull
            docker compose -f compose.yml up -d
            docker image prune -f
